title: Recursive Labs
email: ai.interpreter@proton.me
description: >
  Recursive Labs – A hub for symbolic reasoning, reflective intelligence,
  and interpretability-aligned AI research.

url: "https://davidkimai.github.io"
baseurl: "/Recursive-Labs"

# ✅ Use official GitHub Pages supported built-in theme
# Reference: https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll/adding-a-theme-to-your-github-pages-site-using-jekyll#adding-a-theme

# Minimal, clean and supported by default
# Full list: https://pages.github.com/themes/
theme: jekyll-theme-minimal

# Optional GitHub Pages plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown
kramdown:
  input: GFM

# Clean permalink style
permalink: pretty

# Exclude common build artifacts
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE

# Optional favicon/logo if available in your assets
logo: /assets/logo.png
favicon: /assets/favicon.ico
