title: Recursive Labs
email: ai.interpreter@proton.me
description: >
  Recursive Labs is an AI research group building reflective reasoning models,
  symbolic interpretability infrastructure, and multi-agent recursive systems.
  This site unifies our research, deployment tooling, and evaluation protocols.

url: "https://davidkimai.github.io/Recursive-Labs"
baseurl: ""
repository: davidkimai/Recursive-Labs

# Theme settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Markdown engine and options
markdown: kramdown
kramdown:
  input: GFM

# Navigation configuration
nav:
  - title: "Home"
    url: "/"
  - title: "Symbolic Residue"
    url: "/symbolic-residue"
  - title: "Reflective Reasoning"
    url: "/reflective-reasoning"
  - title: "Projects"
    url: "/projects"
  - title: "Safety & Evaluation"
    url: "/evaluation"
  - title: "Recursive OS"
    url: "/recursive-os"
  - title: "Contact"
    url: "/contact"

# Author data
author:
  name: Recursive Labs
  email: ai.interpreter@proton.me
  github: davidkimai
  twitter: davidkimai

# SEO metadata
seo:
  type: Website
  name: Recursive Labs
  twitter:
    username: davidkimai
    card: summary_large_image
  facebook:
    publisher: davidkimai
  image: /assets/social-preview.png

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
include:
  - _pages
  - assets

# Optional Analytics
google_analytics: "UA-00000000-1"

# GitHub Pages
github:
  is_project_page: true
  is_user_page: false

# Social preview and site assets
logo: /assets/logo.png
favicon: /assets/favicon.ico

# Default permalink structure
permalink: pretty
