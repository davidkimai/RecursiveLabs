title: Recursive Labs
email: ai.interpreter@proton.me
description: >
  Recursive Labs is an AI research group building reflective reasoning models,
  symbolic interpretability infrastructure, and multi-agent recursive systems.
  This site unifies our research, deployment tooling, and evaluation protocols.

url: "https://davidkimai.github.io"
baseurl: ""
repository: davidkimai/Recursive-Labs

# GitHub Pages supported theme (built-in)
theme: jekyll-theme-minimal

# Markdown engine and options
markdown: kramdown
kramdown:
  input: GFM

# Plugins officially supported by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Author data
author:
  name: Recursive Labs
  email: ai.interpreter@proton.me

# Navigation configuration (for custom themes that support it)
nav:
  - title: "Home"
    url: "/"
  - title: "Symbolic Residue"
    url: "/symbolic-residue"
  - title: "Reflective Reasoning"
    url: "/reflective-reasoning"
  - title: "Projects"
    url: "/projects"
  - title: "Safety & Evaluation"
    url: "/evaluation"
  - title: "Recursive OS"
    url: "/recursive-os"
  - title: "Contact"
    url: "/contact"

# SEO metadata
seo:
  type: Website
  name: Recursive Labs
  twitter:
    username: davidkimai
    card: summary_large_image
  facebook:
    publisher: davidkimai
  image: /assets/social-preview.png

# GitHub Pages exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE

# Include directories
include:
  - _pages
  - assets

# Permalink format
permalink: pretty

# Google Analytics (optional placeholder)
google_analytics: "UA-00000000-1"

# Visual assets
logo: /assets/logo.png
favicon: /assets/favicon.ico
